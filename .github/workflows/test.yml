# Name of workflow
name: Component Testing using Cypress

# Trigger workflow on all pull requests
on:
  pull_request:
    branches:
      - develop

# Jobs to carry out
jobs:
  test:
    # Operating system to run job on
    runs-on: ubuntu-latest

    # Steps in job
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 21.x
        uses: actions/setup-node@v1
        with:
          node-version: 21.x

      # Install dependencies
      - name: Install Deps
        run: npm install
      
      # Run build
      - name: Run Build
        run: npm run build

    
      # Run tests
      - name: Run Tests
        run: npm run test-component
        